name: main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run tests
        uses: ./gradlew clean test

      - name: Build with Gradle
        uses: ./gradlew build

      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs